<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wretched & Alone 100d6 Roller</title>
    <style>
        .one {
            color: red;
        }

        .not-one {
            color: green;
        }

        .container {
            margin: auto;
            width: 50%;
            text-align: center;
        }

        ul {
            list-style: none;
        }

        #end-message {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div>
            <span>Mechanic by: <a href="https://itch.io/profile/speak-the-sky" target="__blank">Speak the Sky</a></span>
            <span>Html Version by: <a href="https://maxkaemmerer.itch.io/" target="__blank">Max KÃ¤mmerer</a></span>
        </div>
        <button id="button" onclick="roll()"></button>
        <div id="roll-list">
            <label for="last-roll">Last Roll:</label>
            <ul id="last-roll"></ul>
        </div>
        <span id="end-message">
            <p>That's it for you. The end is here.. whatever that may mean for you.</p>
        </span>
    </div>

    <script>
        var remainingDice = new Array(100).fill(6);
        let button = document.getElementById('button');

        setButtonText();

        function roll() {
            var rerolledDice = remainingDice.map(() => Math.ceil((Math.random() * 6)));
            remainingDice = rerolledDice.filter(num => num !== 1);

            setButtonText();

            var lastRollElement = document.getElementById('last-roll');
            lastRollElement.innerHTML = '';
            rerolledDice.forEach(num => {
                var liElement = document.createElement("li");
                liElement.innerText = num.toString();
                liElement.classList.add(num === 1 ? 'one' : 'not-one');
                lastRollElement.appendChild(liElement)
            });

            if(remainingDice.length === 0){
                button.disabled = true;
                document.getElementById('roll-list').style.display = 'none';
                document.getElementById('button').style.display = 'none';
                document.getElementById('end-message').style.display = 'block';
            }
        }

        function setButtonText(){
            button.innerText = "Roll the remaining dice: " + remainingDice.length.toString(); 
        }
    </script>
</body>

</html>
